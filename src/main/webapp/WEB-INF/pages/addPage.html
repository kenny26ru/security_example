<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add User</title>
</head>
<body>
    <h1>Add new user</h1>
    <form action="#" th:action="@{/add}" th:object="${user}" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" th:field="*{name}"><br>
        <label for="pass">Password:</label><br>
        <input type="text" id="pass" th:field="*{password}">
        <select multiple th:field="*{roles}">
            <option value="default">All Roles</option>
            <option th:each="role : ${roles}"
                    th:value="${role}"
                    th:field="*{roles}"
                    th:text="${roles}"></option>
        </select>
        <input type="submit" value="Add user">
    </form>
</body>
</html>
