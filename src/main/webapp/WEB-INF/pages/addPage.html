<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add User</title>
</head>
<body>
    <h1>Add new user</h1>
    <form action="#" th:action="@{/add}" th:object="${user}" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" th:field="*{name}"><br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" th:field="*{password}">
        <select multiple>
            <option th:field="*{roles}" th:value="${roles.get(0)}">ROLE_ADMIN</option>
            <option th:field="*{roles}" th:value="${roles.get(1)}">ROLE_USER</option>
        </select>
        <input type="submit" value="Add user">
    </form>
</body>
</html>
